<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhac List</title>
    <style>
        /* Optional: CSS để tạo định dạng cho danh sách */
        .nhac-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Nhac List</h1>
<div id="nhacContainer"></div>

<h2>Thêm nhạc mới</h2>
<form id="addNhacForm" enctype="multipart/form-data">
    <label for="ten">Tên nhạc:</label><br>
    <input type="text" id="ten" name="ten" required><br><br>

    <label for="tacgia">Tác giả:</label><br>
    <input type="text" id="tacgia" name="tacgia" required><br><br>

    <label for="theloai">Thể loại:</label><br>
    <input type="text" id="theloai" name="theloai" required><br><br>

    <label for="audioFile">File âm thanh:</label><br>
    <input type="file" id="audioFile" name="audioFile" accept="audio/*" required><br><br>

    <button type="button" onclick="addNhac()">Thêm</button>
</form>

<script>
    // Hàm xử lý khi trang web được tải
    document.addEventListener('DOMContentLoaded', fetchNhacList);

    // Hàm gửi yêu cầu thêm nhạc mới
    async function addNhac() {
        const ten = document.getElementById('ten').value;
        const tacgia = document.getElementById('tacgia').value;
        const theloai = document.getElementById('theloai').value;
        const audioFile = document.getElementById('audioFile').files[0];

        const formData = new FormData();
        formData.append('ten', ten);
        formData.append('tacgia', tacgia);
        formData.append('theloai', theloai);
        formData.append('audioFile', audioFile);

        try {
            const response = await fetch('/api/nhac/add', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Thêm nhạc không thành công.');
            }

            fetchNhacList(); // Cập nhật danh sách nhạc sau khi thêm thành công
            document.getElementById('addNhacForm').reset(); // Xóa các trường nhập liệu
        } catch (error) {
            console.error('Lỗi khi thêm nhạc:', error);
            alert('Thêm nhạc không thành công.');
        }
    }

    // Hàm lấy danh sách nhạc từ server và hiển thị lên giao diện
    async function fetchNhacList() {
        try {
            const response = await fetch('/api/nhac');
            const nhacList = await response.json();
            const nhacContainer = document.getElementById('nhacContainer');
            nhacContainer.innerHTML = ''; // Xóa nội dung cũ đi

            nhacList.forEach(nhac => {
                const nhacElement = document.createElement('div');
                nhacElement.classList.add('nhac-item');
                nhacElement.innerHTML = `
                    <p>Tên: ${nhac.ten}</p>
                    <p>Tác giả: ${nhac.tacgia}</p>
                    <p>Thể loại: ${nhac.theloai}</p>
                    <audio controls>
                        <source src="${nhac.audioPath}" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                `;
                nhacContainer.appendChild(nhacElement);
            });
        } catch (error) {
            console.error('Lỗi khi lấy danh sách nhạc:', error);
            alert('Không thể lấy danh sách nhạc.');
        }
    }
</script>
</body>
</html>
